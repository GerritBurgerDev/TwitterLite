	<link href="{{ url_for('static', filename='css/new-age.min.css') }}" rel="stylesheet">
	
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="{{ url_for('static', filename='js/like.js') }}"></script>
	<script src="{{ url_for('static', filename='js/retweet.js') }}"></script>
    <script src="{{ url_for('static', filename='js/hashtags.js') }}"></script>
	
</head>

{% include "nav.html" %}

<body>
   <section class="gallery-block cards-gallery">
	    <div class="container">
	        <div class="heading">
	          <h2>Splurg #{{name}}</h2>
	        </div>
	        <div class="row">

				{% for i in range(num) %}
	            <div class="col-md-6 col-lg-4">
	                <div class="card border-0 transform-on-hover">
	                	<a class="lightbox" href="static/img/back.jpg">
	                		<img src="static/img/back.jpg" height="250" alt="Card Image" class="card-img-top">
	                	</a>
	                    <div class="card-body">
							<div class="card-top">
								<form class="ml-2" method="post" action="{{ url_for('user') }}">
									<button type="submit" name="user" value="{{ users[i] }}" class="username-self card-link h5 m-0" id="other_user">@{{users[i]}}</button>
								</form>
								<div class="likes">Likes: <div class="likes-right" id="likes-{{i}}-0" value="{{ likes[i] }}">{{likes[i]}}</div></div>
							</div>
							<div class="text-muted h7 card-text">
								{{"Posted"}} {{days[i]}} {{"days"}} {{hours[i]}} {{"hours"}} {{mins[i]}} {{"mins ago"}}
							</div>

							<form method="post" action="{{ url_for('search') }}">
								<p class="card-text">{{messages[i]}}</p>
							</form>

							<form>
								<button type="submit" name="like" value="{{ id[i] }}" class="btn-like username card-link" id="like-btn-{{i}}" mem_id="{{i}}"><i class="fas fa-heart"></i> {{ like_unlike[i] }}</button>
							</form>
							<button type="submit" name="button" value="comment" class="username card-link"><i class="fa fa-comment"></i> Comment</button>
							<form>
								<button type="submit" name="button" value="{{ messages[i] }}" class="btn-share username card-link" id="share-btn-{{i}}" mem_id="{{i}}"><i class="fa fa-mail-forward"></i> Share</button>
							</form>
	                    </div>
	                </div>
				</div>
				{% endfor %}

	        </div>
	    </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
    <script>
        baguetteBox.run('.cards-gallery', { animation: 'slideIn'});
    </script>
</body>

</footer>

</html>
